<h1>Profile Info</h1>

these are the contests you've registered for or teamed up in <br>
<span id='not-logged-in-notice' class='hidden italic'>you are not logged in.</span> <br>

<b>id:</b> <span id='id'></span><br>
<b>username:</b> <span id='username'></span><br>
<b>name:</b> <span id='name'></span><br>
<b>email:</b> <span id='email'></span><br>
<b>graduation month:</b> <span id='year'></span><br>

<script>

const setup = async _ => {
  // if not logged in
  if (!g_user) {
    document.getElementById('not-logged-in-notice').classList.remove('hidden');
    return;
  }
  document.querySelector('#id').innerText = g_user.id;
  document.querySelector('#username').innerText = g_user.username;
  document.querySelector('#name').innerText = g_user.name;
  document.querySelector('#email').innerText = g_user.email;
  document.querySelector('#year').innerText = g_user.year;
}

awaitNavBar(setup);
</script>
